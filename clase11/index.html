<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="./img/VectorPizza.svg"
          alt="Pizza&Front"
        />
        <h3>
          <span class="span1">Pizza</span>&<span class="span2">Font</span>
        </h3>
      </div>
      <nav class="nav">
        <ul>
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="oferta">
        <h3>Envio gratis <span>comprando</span> 2 pizzas</h3>
        <img
          src="./img/delivery.jpg"
          alt=""
        />
      </section>
      <section class="information">
        <h3>Podio de Pizzas</h3>
        <div class="container-list">
          <div class="list">
            <h4>Pizzas top 5</h4>
            <ol>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <img
            src="./img/PizzaFalling.jpg"
            alt=""
          />
        </div>
      </section>
    </main>
    <footer>
      <div class="logo">
        <img
          src="./img/VectorPizza.svg"
          alt="Pizza&Front"
        />
        <h3>
          <span class="span1">Pizza</span>&<span class="span2">Font</span>
        </h3>
      </div>
      <nav class="nav">
        <ul>
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
